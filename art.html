<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtVault</title>

    <!-- Link logo : https://www.design.com/maker/logo/art-arch-museum-93875 -->
    <link rel="icon" type="image/gif" href="/images/ArtVault.png" />
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body id="art">
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg">
    </nav>

    <header>
        <div id="background" class="background d-flex align-items-end">
        </div>  
    </header>
    
    <main class="container">
        <div id="painting" class="painting" style="margin-top: -425px;">
            <div class="painting-image">
                <img id="art-image" src="" alt="">
                    <!-- "No Image" Source = https://en.m.wikipedia.org/wiki/File:No_picture_available.png -->
                </img>
            </div>
            
            <div class="painting-text">
                <h1 id="art-title" class="fancy-text text-center hidden-text">
                    
                </h1>
                <a id="artist-link" href="" class="text-center">
                    <p id="artist" class="hidden-text"></p>
                </a>
            </div>
        </div>

        <div id="art-content" class="d-flex justify-content-center" style="margin-top: 50px; gap:35px">
            <aside class="col-md-3 hidden-mobile">
                <div id="asidePainting" class="painting">
                    <img id="art-image2" class="mb-3" src="" alt="">
                    <h1 id="art-title2" class="hidden-text"></h1>
                    <a id="artist-link2" class="hidden-text" href="artist.html">
                        <p id="artist2"></p>
                    </a>    
                </div>
            </aside>
            
            <article class="col-md-7">
                <div class="description">
                    <div class="title-content mb-4">
                        <h1 id="description" class="fancy-text c-dark fw-bold fs-m">Description</h1>
                        <hr style="color:#C8C8C8;">
                    </div>
                    <div id="art-description" class="content">
                        
                    </div>
                    <div class="content">
                        <p>
                            Source :
                            <a id="art-source" href="" target="_blank"></a>
                        </p>
                    </div>
                </div>

                <div id="others">
                    <div class="title-content mb-4">
                        <h1 class="fancy-text c-dark fw-bold fs-m">Others</h1>
                        <hr style="color:#C8C8C8;">
                    </div>
                    
                    <div class="others-content content d-flex justify-content-sm-between to-col">

                    </div>
                </div>
            </article>
        </div>
    </main>

    <footer id="footer" class="container">
    </footer>


    <script src="particle/particles.js"></script>
    <script src="particle/custom-particle.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
